version: "3.8"
services:
  node0:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: node0
    ports:
      - 7050:7050
      - 6050:6050
    environment:
      - INITIAL_STAGE=0
      - BOOTSTRAP_NODES=172.28.0.2:7050,172.28.0.3:7050,172.28.0.4:7050,172.28.0.5:7050
      - NODE_NAME=node0
    volumes:
      - ./petals/models/inferd-qwen3:/models/inferd-qwen3
    networks:
      infernet:
        ipv4_address: 172.28.0.2
    command:
      - run_node.py

  node1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: node1
    ports:
      - 7051:7050
      - 6051:6050
