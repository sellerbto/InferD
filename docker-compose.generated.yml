  test_node:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: test_node
    ports:
      - 7054:7050
      - 6054:6050
    environment:
      - INITIAL_STAGE=2
      - BOOTSTRAP_NODES=172.28.0.2:7050,172.28.0.3:7050,172.28.0.4:7050,172.28.0.5:7050
      - NODE_NAME=node3
    volumes:
      - ./petals/models/inferd-qwen3:/models/inferd-qwen3
    networks:
      infernet:
        ipv4_address: 172.28.0.6
    command:
      - test.py

networks:
  infernet:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
